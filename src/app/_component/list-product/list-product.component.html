
<!-- <button mat-button (click)="openCart('myCart')"  >Go To Cart</button> -->
<mat-grid-list cols="3" >
  <mat-grid-tile *ngFor="let item of itemList; let i = index">
<mat-card class="matcardList">
  <img mat-card-image style="width: 185px;" src="{{item.path}}" alt="" >
  <mat-card-content>
    <h5>{{item.name}}</h5>
    <h5>Model : {{item.model}}</h5>
    <h5>Price : {{item.price}}</h5>
    <p>{{item.desc}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="addProduct(i)">
    Add To Cart
    </button>
  </mat-card-actions>
</mat-card>
</mat-grid-tile>
</mat-grid-list>
